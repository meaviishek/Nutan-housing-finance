  <!-- JavaScript for EMI Calculation -->
  <script>
    document.getElementById('emiForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from submitting and refreshing the page

      // Get user inputs
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
      const loanTenure = parseInt(document.getElementById('loanTenure').value);

      // EMI formula calculation
      const monthlyInterestRate = (annualInterestRate / 100) / 12;
      const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenure)) /
                  (Math.pow(1 + monthlyInterestRate, loanTenure) - 1);

      // Round the EMI to two decimal places and display the result
      document.getElementById('emiResult').textContent = `Your Monthly EMI is ₹${emi.toFixed(2)}`;
    });
